    <style>
        /* Ensure the navbar stays fixed at the top */
        
        .navbar {
            display: flex;
            /* Use flexbox layout */
            justify-content: space-between;
            /* Space between items */
            align-items: center;
            /* Center items vertically */
            padding: 10px 20px;
            /* Add padding around the navbar */
            background-color: #333;
            /* Background color for the navbar */
            position: fixed;
            /* Fixed position */
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        /* Styles for the logo image */
        
        .navbar img {
            width: 70px;
            /* Width of the image */
            height: 70px;
            /* Height of the image */
        }
        /* Styling for the navigation buttons */
        
        .navbar ul {
            list-style: none;
            /* Remove default list styling */
            padding: 0;
            /* Remove padding */
            margin: 0;
            /* Remove margin */
            display: flex;
            /* Use flexbox for list items */
        }
        /* Optional: Style for list items */
        
        .navbar ul li {
            margin-left: 20px;
            /* Space between buttons */
        }
        /* General styles for navigation buttons */
        
        .navbar button {
            background-color: #ffd900;
            /* Button background color */
            color: black;
            /* Text color */
            padding: 10px 15px;
            /* Padding */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer on hover */
            font-size: 16px;
            /* Font size */
            transition: background-color 0.3s ease, transform 0.2s;
            /* Smooth transition */
        }
        /* Hover effect for buttons */
        
        .navbar button:hover {
            background-color: #ff6f00;
            /* Darker shade on hover */
            transform: translateY(-2px);
            /* Slight lift effect */
        }
        /* Active effect for buttons */
        
        .navbar button:active {
            background-color: #004085;
            /* Even darker shade when active */
            transform: translateY(0);
            /* Reset lift effect */
        }
        /* Add padding to the top of the body to prevent the content from being hidden behind the fixed navbar */
        
        body {
            padding-top: 60px;
            padding-bottom: 60px;
            margin: 0;
            position: relative;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/apt.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            filter: blur(1px);
            z-index: -1;
        }
        /* Footer styles */
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        /* Dark theme for the login container */
        
        .login-container {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }
        /* Add CSS for the submit button */
        
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        /* Hover effect for submit button */
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Styling for the input fields */
        
        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Optional: Center the login container */
        
        .login-container h2 {
            text-align: center;
            color: white;
        }
        /* Adjust the space between links */
        
        .links {
            margin-top: 25px;
            color: white;
        }
        
        .links p {
            margin-bottom: 5px;
            color: white;
        }
    </style>
