<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="responsive.css" />
    <style>
      /* Ensure the navbar stays fixed at the top */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      /* Add padding to the top of the body to prevent the content from being hidden behind the fixed navbar */
      body {
        padding-top: 60px; /* Adjust this value based on the height of your navbar */
        padding-bottom: 60px; /* Add padding to the bottom to make space for the footer */
        margin: 0;
        position: relative; /* Needed to position the pseudo-element */
        background: none; /* Remove the default background */
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("image/img1.WEBP");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        filter: blur(5px); /* Adjust the blur amount as needed */
        z-index: -1; /* Ensure it is behind all other content */
      }

      /* Footer styles to ensure it stays at the bottom */
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333; /* Change footer color to #333 */
        color: #fff; /* Change text color to white for better contrast */
        text-align: center;
        padding: 10px 0;
      }

      /* Ensure the container for the login form has a background */
      .login-container {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
      }

      /* Add CSS for the submit button */
      input[type="submit"] {
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      /* Hover effect for submit button */
      input[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      /* Styling for the input fields */
      .input-container input[type="text"],
      .input-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Optional: Center the login container */
      .login-container {
        max-width: 400px;
        margin: 0 auto;
      }

      /* Optional: Center the text in the form */
      .login-container h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <img
          src="image/boarding_logo.jpg"
          alt="Your Image Description"
          style="
            width: 70px;
            height: 70px;
            vertical-align: middle;
            margin-right: 10px;
          "
        />
        <ul>
          <li>
            <button onclick="location.href='index.php'"><a>Home</a></button>
          </li>
          <li>
            <button onclick="location.href='customerRegister.php'">
              <a>Sign up</a>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="login-container">
      <h2>Customer Login</h2>
      <form action="login.php" method="POST">
        <div class="input-container">
          <label for="username">Telephone Number</label>
          <input
            type="text"
            id="emailAddress"
            name="emailAddress"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <input type="submit" name="submit" value="Login" />
        <div class="links">
          <a href="customerRegister.php">Sign up</a>
          <p>Admin <a href="adminlogin.php">Login</a></p>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="container">
        <p>&copy; Copyright HMPM 2024. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
